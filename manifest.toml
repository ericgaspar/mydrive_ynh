#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mydrive"
name = "MyDrive"
description.en = "Open Source cloud file storage server"
description.fr = "Serveur de stockage de fichiers en nuage Open Source"

version = "4.0.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://mydrive-storage.com/"
demo = "http://143.244.181.219:3000/"
admindoc = "https://mydrive-storage.com/download"
code = "https://github.com/subnub/myDrive"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/subnub/myDrive/archive/refs/tags/v4.0.2.tar.gz"
    sha256 = "c11fa583648440894c995fbbeca0620d3ea984e2aacf7ae65452f0d335410933"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "build-essential, ffmpeg"
